{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> 
<script src="htt p://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<script>
$(document).ready(function() {
    $('.datepicker').datepicker();
});
</script>

<form method="post" novalidate>
  {% csrf_token %}
  <table border="1">
    {{ form }}
  </table>
  <button type="submit">Submit</button>
</form>
<p>
    Das sind die aktuellen Nutzer welche dann saunieren:
    <ul>
        {% for user in occupancy.user.all %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>
</p>
<p>
    <a href={% url 'add_user_to_occupancy' occupancy.id %}>Saunier doch dann mit!</a>
</p>
{% endblock %}
